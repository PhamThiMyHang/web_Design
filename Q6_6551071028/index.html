<!DOCTYPE html>
<html>
    <header>
        <title>Form</title>
    </header>
    <body>
        <b>HTML Form Test</b>
        <form >
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" >
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div>
                <label for="Gender">Gender</label>
                <input type="radio" name="role" id="Gender" value="Male"> Male 
                <input type="radio" name="role" id="Gender" value="Female">Female
            </div>
            <div>
                <label for="hoppy">Hoppies</label>
                <input type="checkbox" id="hoppy" value="Sports"> Sports
                <input type="checkbox" id="hoppy" value="Movie">Movie
                <input type="checkbox" id="hoppy" value="Traveling">Traveling
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Nepal">Nepal</option>
                </select>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea cols="30" rows="15" id="message" name="message" ></textarea>
            </div>
            <span>
                <!--không cần dùng label nữa, vì bản thân của nó đã là một cái nút, nhãn rồi-->
                <input type="submit" name="gui" value="Submit">
                <input type="reset" name="reset" value="Reset">
            </span>

        </form>
    </body>
</html>
